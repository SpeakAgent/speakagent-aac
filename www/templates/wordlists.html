<ion-view title="Wordlists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="wordlist in wordlists" href="#/app/wordlists/{{wordlist.id}}">
        <i class="icon {{wordlist.icon}}"></i> {{wordlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
