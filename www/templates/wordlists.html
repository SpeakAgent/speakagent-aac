<ion-view title="Wordlists" hide-nav-bar="true" class="board-container">
  <ion-content >
    <div class="row menu-speech-bar persistent">
      <div class="profile-button">
        <a class="aac-user circle"><img src="img/user-fpo.png" border="0"></a>
        <span class="aac-user-name">Malcolm</span>
      </div>
      <div class="assembly-bar" data-tap-disabled="true">
        <ul class="speech-tiles" data-tap-disabled="true">
          <li ng-click="speechTileClicked($index, {{word}});"
                 class="tile {{word.type}}"
                 drag-to-reorder="assemblyBarPhrase"
                  data-tap-disabled="true"
                 ng-repeat="word in assemblyBarPhrase">
            <span><i class="icon {{word.icon}}"></i></span>
            <span>{{word.name}}</span>
          </li>
        </ul>
      </div>

      <div class="speech-controls">
        <button class="button icon-left button-delete" ng-disabled="assemblyBarPhrase.length == 0"
                ng-click="deleteButtonClicked();"><i class="icon ion-close-round"></i></button>
        <button class="button circle button-speak"><i class="icon ion-checkmark-round"></i></button>
      </div>

    </div>

    <div class="sidebar menu-wow persistent">
      <ul>
        <li class="tile">Wow One</li>
        <li class="tile">Wow Two</li>
        <li class="tile">Wow Three</li>
        <li class="tile">Wow Four</li>
      </ul>
      <div class="button menu-start-over misc-control"><i class="icon ion-home"></i></div>
    </div>

    <div class="row main-container">
      <div class="col col-80 board">

      <div class="list">
        <a ng-click="wordTileClicked({{wordlist}});" class="tile {{wordlist.type}}" ng-repeat="wordlist in wordlists" href="#/app/wordlists/{{wordlist.target}}" ng-if="wordlist.target">
          <span><i class="icon {{wordlist.icon}}"></i></span>
          <span>{{wordlist.name}}</span>
        </a>

        <div ng-click="wordTileClicked({{wordlist}});" class="tile {{wordlist.type}}" ng-repeat="wordlist in wordlists" ng-if="!wordlist.target">
            <span><i class="icon {{wordlist.icon}}"></i></span>
            <span>{{wordlist.name}}</span>
        </div>

      </div>
    </div>
    </div>
    <div class="sidebar menu-comment persistent">
      <ul>
        <li class="tile">Yes</li>
        <li class="tile">No</li>
        <li class="tile">One Moment Please</li>
        <li class="tile">Help!</li>
      </ul>
      <div class="button menu-alert misc-control"><i class="icon ion-ios7-bell"></i></div>
    </div>
  </ion-content>
</ion-view>
