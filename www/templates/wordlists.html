<ion-view title="Wordlists" hide-nav-bar="true" class="board-container">
  <ion-content>
    <div class="col col-80 board">
      <ion-list>
        <ion-item class="tile {{wordlist.type}}" ng-repeat="wordlist in wordlists" href="#/app/wordlists/{{wordlist.target}}" ng-if="wordlist.target">
          <span><i class="icon {{wordlist.icon}}"></i></span>
          <span>{{wordlist.name}}</span>
        </ion-item>

        <ion-item class="tile {{wordlist.type}}" ng-repeat="wordlist in wordlists" ng-if="!wordlist.target">
          <span><i class="icon {{wordlist.icon}}"></i></span>
          <span>{{wordlist.name}}</span>
        </ion-item>

      </ion-list>
    </div>
  </ion-content>
</ion-view>
