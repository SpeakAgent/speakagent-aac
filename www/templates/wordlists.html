<ion-view title="Wordlists" hide-nav-bar="true">

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="wordlist in wordlists" href="#/app/wordlists/{{wordlist.id}}">
        <i class="icon {{wordlist.icon}}"></i> {{wordlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
