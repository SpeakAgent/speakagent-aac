<ion-view title="Wordlists" hide-nav-bar="true">
  <ion-content>
    <ion-list>
      <ion-item class="tile" ng-repeat="wordlist in wordlists" href="#/app/wordlists/{{wordlist.id}}">
        <i class="icon {{wordlist.icon}}"></i> {{wordlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-nav-bar>
  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
</ion-nav-bar>
</ion-view>
