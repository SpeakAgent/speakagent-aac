<div ng-controller="AssemblyBar">

<ion-view title="Wordlists" hide-nav-bar="true" class="board-container">
  <ion-content has-bouncing="false" scroll="false" overflow-scroll="false">
    <div class="row menu-speech-bar persistent">
      <div class="profile-button">
        <div class="aac-user"><img src="img/user-fpo.png" border="0"></div>
      </div>
      <div id="assembly-bar" class="assembly-bar" data-tap-disabled="true">
        <ul class="speech-tiles">
          <li on-long-press="barTileClicked($index, {{word}});"
              ng-click="barTileClicked($index, {{word}});" class="tile {{word.type}}" ng-repeat="word in barContents() track by $index">
            <span class="tile-image"><img src="img/symbols/{{word.icon}}" /></span>
            <span class="tile-name">{{word.name}}</span></li>
        </ul>
      </div>

      <div class="speech-controls">
        <button class="button icon-left button-delete" ng-disabled="barContents().length == 0"
                on-long-press="deleteButtonClicked();"
                ng-click="deleteButtonClicked();"><i class="icon ion-close-round"></i></button>
        <button class="button circle button-speak" ng-disabled="(barContents().length == 0) || (TTSAvailable == false)"
                on-long-press="speakButtonClicked();"
                ng-click="speakButtonClicked();"><i class="icon ion-checkmark-round"></i></button>
      </div>

    </div>

    <div class="sidebar menu-wow persistent">
      <div class="list">
        <div ng-repeat="word in wowResponseTiles">
          <a on-long-press="wowTileClicked($event, {{word.id}});"
             ng-click="wowTileClicked($event, {{word.id}});" href="#/app/wordlists/{{word.target}}" class="folder tile item-content {{word.type}}" ng-if="word.target">
              <span class="tile-image"><img src="img/symbols/{{word.icon}}" /></span>
              <span class="tile-name">{{word.name}}</span>
          </a>

          <div on-long-press="wowTileClicked($event, {{word.id}});"
               ng-click="wowTileClicked($event, {{word.id}});" class="tile {{word.type}}" ng-if="!word.target">
            <div class="item-content">
              <span class="tile-image"><img src="img/symbols/{{word.icon}}" /></span>
              <span class="tile-name">{{word.name}}</span>
            </div>
          </div>
        </div>
      </div>
      <a class="button menu-start-over misc-control" ng-href="#/app/wordlists/5/" href="#/app/wordlists/5/"><i class="icon ion-home"></i></a>
    </div>

    <div class="row main-container">
      <div class="col col-80 board" ng-class="{'editMode' : editMode}">

      <div class="list">

        <div ng-repeat="word in wordlists" class="wordlist">
          <a on-long-press="wordTileClicked($event, {{word.id}});"
             ng-click="wordTileClicked($event, {{word.id}});" href="#/app/wordlists/{{word.target}}" class="tile item-content {{word.kind}}" ng-class="{'tile-hidden' : word.hidden}" ng-if="word.target">
              <span class="tile-image"><img src="img/symbols/{{word.icon}}" /></span>
              <span class="tile-name">{{word.name}}</span>
          </a>

          <div on-long-press="wordTileClicked($event, {{word.id}});"
               ng-click="wordTileClicked($event, {{word.id}});" class="tile {{word.kind}}" ng-class="{'tile-hidden' : word.hidden}" ng-if="!word.target">
            <div class="item-content">
              <span class="tile-image"><img src="img/symbols/{{word.icon}}" /></span>
              <span class="tile-name">{{word.name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="sidebar menu-comment persistent">
      <ul>
        <li ng-repeat="quickWord in quickResponseTiles">
          <div
              on-long-press="quickResponseTileClicked({{quickWord}});"
              ng-click="quickResponseTileClicked({{quickWord}});" class="tile {{quickWord.kind}}">
            <div class="item-content">
              <span class="tile-image"><img src="img/symbols/{{quickWord.icon}}" /></span>
              <span class="tile-name">{{quickWord.name}}</span>
            </div>
          </div>
        </li>
      </ul>
      <div class="button menu-alert misc-control" ng-click="attentionRequested();"><i class="icon ion-ios7-bell"></i></div>
    </div>
  </ion-content>
</ion-view>
</div>
