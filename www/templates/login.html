<ion-view title="Login" hide-nav-bar="true">
  <ion-content class="has-header">
    <div class="login-container" ng-if="!authToken">
      <h1>Login</h1>
      <p>You must login in order to use this app.</p>
      <form ng-submit="doLogin()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="loginData.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.password">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Log In</button>
          </label>
        </div>
      </form>
    </div>
    <div class="logout-container" ng-if="authToken">
      <h1>Logout</h1>
      <form ng-submit="doLogout()">
        <label class="item">
          <button class="button button-block button-assertive" type="submit">Log Out</button>
        </label>
      </form>
    </div>
  </ion-content>
</ion-view>
