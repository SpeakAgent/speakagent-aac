<ion-view title="Wordlist" hide-nav-bar="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="col col-80">
    <ion-list>
      <ion-item ng-repeat="(title,sublist) in activeWordlist">
        <div class="item item-divider">
            <h2>{{title}}</h2>
            <ion-list>
                <ion-item class="tile" ng-repeat="word in sublist">
                    {{word}}
                </ion-item>
            </ion-list>
        </div>
      </ion-item>
    </ion-list>
    </div>
  </ion-content>
</ion-view>
