<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="speakagentAAC">
    <ion-header-bar align-title="left" class="bar-positive">
      <div class="buttons">
        <a class="button icon-left ion-home" href="/">Home</a>
        <button class="button icon-left ion-settings" ng-click="doSomething()">Settings</button>
      </div>
      <div class="buttons">
        <button class="button icon-left ion-search">Search</button>
      </div>
    </ion-header-bar>
    <div class="menu-comment col col-10 persistant">
    <ul>
      <li class="tile">Yes</li>
      <li class="tile">No</li>
      <li class="tile">One Moment Please</li>
      <li class="tile">Help!</li>
      <li class="tile">Bell</li>
    </ul>
    </div>
    <div class="row menu-speech-bar persistant">
      <button class="button aac-user">User Picture</button>
      <button class="button icon-left ion-delete">Delete</button>
      <button class="button">Speak</button>
    </div>
    <div class="row">
      <ion-nav-view>
      </ion-nav-view>
    </div>
    <div class="menu-start-over persistant">
      <a class="button" href="/">Start Over</a>
    </div>
  </body>
</html>
