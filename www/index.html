<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/assemblyBarController.js"></script>
    <script src="js/util.js"></script>

    <!-- for reverse geocoding -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>

  </head>

  <body ng-app="speakagentAAC">
    <ion-header-bar align-title="left" class="bar-global bar-default">
      <div class="buttons" ng-controller="SettingsCtrl">
        <a ng-href="#/app/wordlists/5/" href="#/app/wordlists/5/" class="button icon-left ion-home">Home</a>
        <a class="button icon-left ion-settings" ng-click="showSettings()">Settings</a>
      </div>
      <div class="buttons secondary">
        <a class="button icon-left ion-search" nav-clear href="#/app/search">Search</a>
      </div>
    </ion-header-bar>

      <ion-nav-view animation="no-animation">
      </ion-nav-view>

  </body>
</html>
