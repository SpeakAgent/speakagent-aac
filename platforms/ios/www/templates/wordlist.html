<ion-view title="Wordlist" hide-nav-bar="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="col col-80 col-offset-10 board">
      <ion-item ng-repeat="(title,sublist) in activeWordlist">
          <ion-list class="row">
              <ion-item class="tile" ng-repeat="word in sublist">
                  {{word}}
              </ion-item>
          </ion-list>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
