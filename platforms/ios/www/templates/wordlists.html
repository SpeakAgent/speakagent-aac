<ion-view title="Wordlists" hide-nav-bar="true" class="board-container">
  <ion-content>
    <div class="col col-80 board">
      <ion-list>
        <ion-item class="tile col col-10" ng-repeat="wordlist in wordlists" href="#/app/wordlists/{{wordlist.id}}">
          <i class="icon {{wordlist.icon}}"></i> {{wordlist.title}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
